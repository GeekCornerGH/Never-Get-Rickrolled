<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="color-scheme" content="light dark">
        <meta name="theme-color" content="#FFFFFF">
        <meta name="viewport" content="inital-scale=1, minimum-scale=1, width=device-width">
        
        <title>Rickroll détecté</title>

        <link rel="stylesheet" type="text/css" href="src/css/page.css">
    </head>
    <body id="body" class="ssl">
        <div class="interstitial-wrapper">
            <div id="main-content">
                <div class="icon" id="icon"></div>
                <div id="main-message">
                    <h1 id="detected-rickroll"></h1>
                    <p id="detected-rickroll-text"></p>
                    <div id="debugging">
                        <div id="error-code" class="error-code"></div>
                        <div id="error-debugging-info" class="hidden">
                            <p class="debugging-content">
                                <span class="debugging-title">Extension created by:</span>
                                <span class="debugging-content">Micorksen</span>
                            </p>
                            <p class="debugging-content">
                                <span class="debugging-title">GitHub:</span>
                                <span class="debugging-content">@Micorksen</span>
                            </p>
                            <p class="debugging-content">
                                <span class="debugging-title">Twitter:</span>
                                <span class="debugging-content">@Micorksen</span>
                            </p>
                            <p class="debugging-content">
                                <span class="debugging-title">Site:</span>
                                <span class="debugging-content">micorksen.eu.org</span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="nav-wrapper">
                <button id="return-to-safety"></button>
                <button id="proceed-button" class="secondary-button small-link hidden"></button>
                <button id="details-button" class="secondary-button small-link" aria-expanded="false"></button>
            </div>
            <div id="details" class="hidden">
                <p id="final-paragraph">
                    <p id="rick"></p>
                    <a id="proceed-link" class="small-link"></a>
                </p>
            </div>
        </div>
    </body>
    <!-- <script type="text/javascript" src="src/js/jquery.min.js"></script> -->
    <script type="text/javascript" src="src/js/page.js"></script>
</html>
